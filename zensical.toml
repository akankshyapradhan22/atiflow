[project.theme]

features = [
  "navigation.tabs",
  "navigation.sections",
  "navigation.top",
  "navigation.instant",
  "navigation.path",
  "navigation.footer",
  "search.highlight",
  "search.suggest",
  "content.code.copy",
  "content.code.annotate",
]

[[project.theme.palette]]
scheme = "default"
primary = "teal"
accent = "teal"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "teal"
accent = "teal"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.font]
text = "Inter"
code = "Roboto Mono"
